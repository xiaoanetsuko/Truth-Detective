<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/semantic-ui/semantic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />

    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" />
</head>

<body ng-app="TruthDetective" id="signup-body">
    <nav class="topnav navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Truth Detective</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li><span ng-click="toIndex()">Home</span></li>
                    <li><span ng-click="toLB()">Leaderboard</span></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="signup-form" layout-align="center center" ng-controller="loginCtrl">
        <md-content layout-padding layout-margin class="login-content">
            <form name="signupForm" ng-submit="register()">
                <h3 class="formTitle">Sign up</h3>
                <div class="warning-container">
                    <div ng-show="signupForm.$submitted || signupForm.username.$touched" class="warning">
                        <div ng-show="signupForm.username.$error.pattern">Invalid username.</div>
                    </div>
                </div>
                <md-input-container flex class="signup-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" ng-model="user.username" required ng-required="true" ng-maxlength="15" ng-pattern="/^[a-zA-Z0-9]*$/" md-maxlength="15">
                    <div ng-messages="signupForm.username.$error" multiple>
                        <div ng-message="maxlength">Username should not be longer than 15 characters and should only contain alphanumerics.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="signup-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ng-model="user.password" required>
                </md-input-container>
            </form>
            <div class="signup-redirect">
                <p>Already have an account? <span class="linkInLogin" ng-click="openLogin()">Log in</span> and play!</p>
            </div>
            <div class="center-btn">
                <md-button class="md-raised signup-submit" ng-click="register()" ng-disabled="signupForm.$invalid">
                    <span class="signup-submit-text">sign up</span>
                </md-button>
            </div>
        </md-content>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/semantic-ui/semantic.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>

    <script src="js/app.js"></script>

    <script src="js/services/userService.js"></script>
    <script src="js/services/authenticationService.js"></script>
    <script src="js/services/flashService.js"></script>

    <script src="js/Controller/loginController.js"></script>
    <!--<script src="../js/Controller/dashboardController.js"></script>-->
</body>
</html>
