    <!-- JavaScript includes -->

    <div id="game">
        <div class="game_row">
            <div class="game_container">
                <div class="mp3player">
                    <!--<audio id="mp3_1" controls autoplay loop>-->
                    <!--<source src="mp3/不思議な町.ogg" type="audio/ogg">-->
                    <!--<source src="mp3/不思議な町.mp3" type="audio/mpeg">-->
                    <!--Your browser does not support the audio element.-->
                    <!--</audio>-->
                    <audio id="mp3_1" src="../mp3/雷顿教授 - レイトン教授のテーマ.mp3" controls autoplay loop></audio>
                </div>

                <!--The following is win pop-up box-->
                <div id="winmessage">
                    <div id="heading">
                        Congratulations! Your detection time is:
                    </div>
                    <div id="content" class="button">
                        <p></p>
                        <a href="game.html" class="btnB">Next Chapter</a>
                        <a href="user.html" class="btnO">Go to Dashboard</a>
                    </div>
                </div>
                <div class="winmask"></div>
                <div id="countdown"></div>
                <div id="checkinput">
                    <form>
                        <input class="game-input" type="text" value="" id="questionT">
                        <input type="button" id="submit" value="Submit">
                    </form>
                </div>
                <div id="canvas" class="tutorial" ng-controller="imagecontroller">
                    <div id="dialog_box">
                        <div id="imagebox">
                            <img class="imageswap" src="../img/char/chapterTutorial/1.png">
                        </div>
                        <div id="operationButtonBox">
                            <!--<div id="backButton" class="operationButton"></div>-->
                            <!--<div id="nextButton" class="operationButton"></div>-->
                            <!--<div id="skipButton" class="operationButton"></div>-->
                            <img id="backButton" class="operationButton" src="../img/tools/back.png" alt="backButton" />
                            <img id="nextButton" class="operationButton" src="../img/tools/next.png" alt="backButton" />
                            <img id="skipButton" class="operationButton" src="../img/tools/skip.png" alt="backButton" />
                        </div>
                    </div>

                    <div class="question"><img class="questionimg" src="../img/char/Q0.png">
                    </div>

                    <div id="" class="checkpoint custom letterT" ng-mouseleave="letterT()"> <!--Louis XIV--></div>
                    <div id="" class="checkpoint custom newspaperT" ng-mouseleave="newspaperT()"> <!--gongzhan bashidiyu--></div>
                    <!--<img src="../resource/img/site/level1.jpg">-->
                    <div id="" class="checkpoint custom mapT" ng-mouseleave="mapT()"> <!--gongzhan bashidiyu--></div>
                    <div class="mask"></div>
                    <div id="window">
                        <div class="close">
                            <div class="close-icon"></div>
                        </div>
                        <div class="clue">
                            <div class="showImage"><img ng-src="{{image}}" class="existClueImage"></div>
                            <!--use angular.js load introduction dynamically-->
                            <div class="introduction">
                                <h2 class="header">{{title}}</h2>
                                <p class="clueText">{{content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
