                    <div id="window">
                        <div class="close">

                        </div>
                        <div class="clue">
                            <div class="showImage"><img ng-src="{{image}}" class="existClueImage"></div>

                            <!--use angular.js load introduction dynamically-->

                        </div>

    <!-- conversation-->
    <script>
        $(function(){

            var images=[ "../img/char/chapter1/fanpai1.png", "../img/char/chapter1/xiaoyihuo1.png", "../img/char/chapter1/fanpai2.png", "../img/char/chapter1/jingya1.png", "../img/char/chapter1/fanpai3.png", "../img/char/chapter1/fanpai4.png", "../img/char/chapter1/xiaozhang1.png", "../img/char/chapter1/yamao1.png", "../img/char/chapter1/weixiao1.png", "../img/char/chapter1/weixiao2.png"];

            var max = images.length;

            var num = 0;

            $("#nextButton").click(function(){


                if (num<max){

                    $(".imageswap").fadeOut(function(){

                        $(this).attr("src", images[num]).fadeIn(800);

                        num++;
                    });

                } else{
                    $("#imagebox, #nextButton, #skipButton").fadeOut();
                    $(".question").slideDown("slow");
                    $("#checkinput").show();
                    $('#countdown').countup();
                }
            });


            $("#skipButton").click(function(){
                $("#imagebox, #nextButton, #skipButton").fadeOut();
                $(".question").slideDown("slow");
                $("#checkinput").show();
                $('#countdown').countup();

            })

        })

    </script>
