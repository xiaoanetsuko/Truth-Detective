<!-- JavaScript includes -->


<div id="game">


    <div class="game_row">



        <div class="game_container">
            <div class="mp3player">

                <!--<audio id="mp3_1" controls autoplay loop>-->
                <!--<source src="mp3/不思議な町.ogg" type="audio/ogg">-->
                <!--<source src="mp3/不思議な町.mp3" type="audio/mpeg">-->
                <!--Your browser does not support the audio element.-->
                <!--</audio>-->

                <!--<audio id="mp3_1" src="../mp3/不思議な町.mp3" controls autoplay loop></audio>-->

            </div>



            <div id="countdown"></div>


            <div id="checkinput">
                <form>
                    <input type="text" value="" id="questionT">
                    <input type="button" id="submit" value="Submit">
                </form>
            </div>


            <div id="btnbox">

                <input type="button" id="btn" value="next">
                <input type="button" id="btnskip" value="skip">

            </div>


            <div id="chap_1_imgbox">

                <div id="dialog_box">

                    <div id="imagebox">
                        <img class="imageswap" src="../img/char/chapterTutorial/1.png">

                    </div>

                </div>

            </div>


            <div id="canvas" class="tutorial" ng-controller="imagecontroller">

                <div class="question">
                    <img class="questionimg" src="../img/char/Q0.png">
                </div>




                <div id="" class="checkpoint custom letterT" ng-mouseleave="letterT()"> <!--Louis XIV-->

                </div>

                <div id="" class="checkpoint custom newspaperT" ng-mouseleave="newspaperT()"> <!--gongzhan bashidiyu-->

                </div>
                <!--<img src="../resource/img/site/level1.jpg">-->

                <div id="" class="checkpoint custom mapT" ng-mouseleave="mapT()"> <!--gongzhan bashidiyu-->

                </div>



                <!--The following is win pop-up box-->

                <div id="winmessage">

                    <div id="heading">
                        Congratulations! Your detection time is:
                    </div>

                    <div id="content" class="button">

                        <p></p>

                        <a href="game.html" class="btnB">Next Chapter</a>

                        <a href="user.html" class="btnO">Go to Dashboard</a>
                    </div>
                </div>





                <div class="mask"></div>
                <div id="window">
                    <div class="close">
                        <div class="close-icon"></div>
                    </div>
                    <div class="clue">
                        <div class="showImage"><img ng-src="{{image}}" class="existClueImage"></div>

                        <!--use angular.js load introduction dynamically-->
                        <div class="introduction">

                            <h2 class="header">{{title}}</h2>
                            <p class="clueText">{{content}}</p>


                        </div>
                    </div>
                </div>





            </div>




        </div>

    </div>
</div>


<script>
    $(function() {

        var images = ["../img/char/chapterTutorial/2.png", "../img/char/chapterTutorial/3.png", "../img/char/chapterTutorial/4.png", "../img/char/chapterTutorial/5.png", "../img/char/chapterTutorial/6.png", "../img/char/chapterTutorial/7.png", "../img/char/chapterTutorial/8.png", "../img/char/chapterTutorial/9.png", "../img/char/chapterTutorial/10.png", "../img/char/chapterTutorial/11.png", "../img/char/chapterTutorial/tutorial_tips_1.png", "../img/char/chapterTutorial/tutorial_tips_2.png", "../img/char/chapterTutorial/tutorial_tips_3.png", "../img/char/chapterTutorial/tutorial_tips_4.png"];

        var max = images.length;

        var num = 0;

        $("#btn").click(function () {
            if (num < max - 1) {

                $(".imageswap").fadeOut(function () {
                    $(this).attr("src", images[num]).fadeIn(800);
                });
                num++;
                console.log(num);
                if (num == 10) {
                    $(".question").slideDown("slow");
                    $("#checkinput").show();

                }
            } else {
                $("#imagebox, #btn, #btnskip").fadeOut();
                $('#countdown').countup();
            }
        });


        $("#btnskip").click(function () {
            $("#imagebox, #btn, #btnskip").fadeOut();
            $(".question").slideDown("slow");
            $("#checkinput").show();
            $('#countdown').countup();

        })

    })


</script>
