<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="lib/semantic-ui/semantic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />

    <link href="css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" />
    <link href="css/game.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
    <link rel="stylesheet" href="assets/countup/jquery.countup.css" />
</head>

<body ng-app="TruthDetective" id="login-body" ng-controller="loginCtrl">
    <nav class="topnav navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Truth Detective</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li><span ng-click="toIndex()">Home</span></li>
                    <!--<li><span ng-click="toLB()">Leaderboard</span></li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div id="login-form" layout-align="center center">
        <md-content layout-padding layout-margin class="login-content">
            <form name="form.loginForm" >
                <h3 class="formTitle">Log in</h3>
                <div class="warning-container">
                    <div ng-show="loginVerify" class="warning">Please check your username and password.</div>
                </div>
                <md-input-container flex class="login-input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" ng-model="vm.username" required>
                    <div ng-messages="form.loginForm.username.$error">
                        <div ng-message="requried">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="login-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ng-model="vm.password" required>
                    <div ng-messages="form.loginForm.password.$error">
                        <div ng-message="requried">This is required.</div>
                    </div>
                </md-input-container>
            </form>
            <div class="signup-redirect">
                <p>Don't have an account? <span class="linkInLogin" ng-click="openSignup()">Sign up</span> and start playing now!</p>
            </div>
            <div class="center-btn">
                <md-button class="md-raised login-submit" ng-click="login()" ng-disabled="form.loginForm.$invalid">
                    <span class="login-submit-text">Log in</span>
                </md-button>
            </div>
        </md-content>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/semantic-ui/semantic.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/authenticationService.js"></script>
    <script src="js/services/flashService.js"></script>

    <script src="js/game.js"></script>
    <script src="assets/countup/jquery.countup.js"></script>
    <script src="js/imgcontroller.js"></script>
    <script src="js/gameTutorial.js"></script>
    <script src="js/Controller/loginController.js"></script>
</body>
</html>
