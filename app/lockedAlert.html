<md-dialog aria-label="login" style="background-color: #F5F5F5;">
    <md-content layout-padding layout-margin class="login-content">
        <md-toolbar class="login-toolbar">
            <div class="close-button-container">
                <md-button class="md-icon-button close-button" ng-click="cancel()">
                    <md-icon md-svg-src="../images/icons/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <form name="form.loginForm" id="login-form">
            <md-dialog-content class="login-field">
                <md-input-container flex>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" ng-model="vm.username" required>
                </md-input-container>
                <md-input-container flex>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" ng-model="vm.password" required>
                </md-input-container>
            </md-dialog-content>
        </form>
        <div class="signup-redirect" ng-controller="loginCtrl">
            <p>Don't have an account? <span class="linkInLogin" ng-click="showSignup()">Sign up</span> and start playing now!</p>
        </div>
        <div class="center-btn">
            <md-button class="md-raised login-submit" ng-click="login()" ng-disabled="form.loginForm.$invalid"><span class="login-submit-text">Log in</span></md-button>
        </div>
    </md-content>
</md-dialog>
